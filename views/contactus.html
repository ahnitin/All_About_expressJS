<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/product.css">
</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Shop</a></li>
                <li class="main-header__item"><a href="/admin/add-product">Add Product</a></li>
                <li class="main-header__item"><a class="active" href="/contactus">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 style="text-align: center;">Book A CALL</h1>
        <form class="product-form" action="/contactus" method="POST">
            <div class="form-control">
                <label for="name">User Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-control">
                <label for="Email">Email Address</label>
                <input type="email" name="email" id="email">
            </div>

            <button type="submit">Book A Call</button>
        </form>
    </main>
</body>

</html>
